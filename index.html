<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>長照2.0 CMS 模擬系統</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>長照2.0 CMS 模擬系統</h1>
  <form id="cmsForm">
    <label for="name">姓名：</label>
    <input type="text" id="name" name="name" required /><br/>

    <label for="studentId">學號：</label>
    <input type="text" id="studentId" name="studentId" required /><br/>

    <label for="class">班級：</label>
    <input type="text" id="class" name="class" required /><br/>

    <label for="caseType">個案類型：</label>
    <select id="caseType" name="caseType" required>
      <option value="">請選擇</option>
      <option value="disabled">失能</option>
      <option value="dementia">失智</option>
      <option value="caregiver">家庭照顧過重</option>
    </select><br/>

    <label for="score">評估分數：</label>
    <input type="number" id="score" name="score" required /><br/>

    <button type="submit">提交</button>
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
